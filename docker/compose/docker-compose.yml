version: "3.3"

services:

  namenode:
    image: liaojiayidocker/hadoop-namenode:latest
    hostname: namenode
    container_name: namenode
    ports:
      - "50070:50070"
      - "8020:8020"
    env_file:
      - ./hadoop.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://namenode:50070"]
      interval: 20s
      timeout: 10s
      retries: 3

  datanode:
    image: liaojiayidocker/hadoop-datanode:latest
    hostname: datanode
    container_name: datanode
    ports:
      - "50075:50075"
    env_file:
      - ./hadoop.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://datanode:50075"]
      interval: 20s
      timeout: 10s
      retries: 3
    environment:
      SERVICE_PRECONDITION: "namenode:50070"

  spark:
    image: liaojiayidocker/spark:latest
    hostname: spark
    container_name: spark
    ports:
      - "4040:4040"
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"